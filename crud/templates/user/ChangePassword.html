{% extends "layout/base.html" %}

{% block title %} Change Password {% endblock title %}

{% block content %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="flex justify-center items-center min-h-[60vh] px-2">
    <form action="/user/change_password/{{ user.user_id }}/" method="post" class="bg-white border border-blue-200 rounded-lg shadow-md p-6 sm:p-8 w-full max-w-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="new_password" class="block text-sm font-medium mb-2">New Password</label>
            <input type="password" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="new_password" id="new_password" required />
            <label for="confirm_new_password" class="block text-sm font-medium mb-2">Confirm New Password</label>
            <input type="password" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="confirm_new_password" id="confirm_new_password" required />
        </div>
        <div class="flex flex-col sm:flex-row justify-center gap-2">
            <a href="/user/edit/{{user.user_id}}" class="bg-white text-sm font-medium text-black px-3 py-2.5 rounded-sm shadow-sm cursor-pointer hover:bg-gray-100 hover:outline-none border border-gray-300 text-center">Back</a>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded text-sm">Save New Password</button>
        </div>
    </form>
</div>
{% endblock %}
