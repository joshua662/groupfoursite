{% extends "layout/base.html" %}

{% block title %} Change Password {% endblock title %}

{% block content %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<form action="/user/change_password/{{ user.user_id }}/" method="post">
    {% csrf_token %}
    <div class="p-2 sm:ml-64 mt-16 md:mt-14">
        <div class="mx-auto w-full md:w-1/3 mb-2">
            <label for="user_id">Username</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-380 text-black block text-sm rounded-sm w-full focus:outline-none focus: ring-blue-600 focus:border-blue-600" name="user_id" id="user_id" value="{{ user.username }}">
            <label for="password" class="block text-sm font-medium mb-2">Password</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-380 text-black block text-sm rounded-sm w-full focus:outline-none focus: ring-blue-600 focus:border-blue-600" name="password" id="password" value="{{ user.password }}" />
        </div> 
        <div class="mx-auto w-full md:w-1/3 mb-2"> 
        {{ form.as_p }}
            <a href="/user/edit/{{user.user_id}}" class="bg-white text-sm font-medium text-black px-3 py-2.5 mr-1 rounded-sm shadow-sm cursor-pointer hover:bg-gray-100 hover:outline-none">Back</a>
            <button type="submit">Save New Password</button>
        </div>
    </div>
</form>
{% endblock %}
