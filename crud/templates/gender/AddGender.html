
{% extends "layout/base.html" %}

{% block title %} Add Gender Page {% endblock title %}

{% block content %}

{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-2 sm:m1-64 mt-16 md:mt-14">
    <form action="/gender/add/" method="post">
        {% csrf_token %}
        <div class="mx-auto w-full md:w-1/3 mb-2">
            <label for="gender" class="text-center block text-sm font-medium mb-2">Gender</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-400 text-black block text-sm rounder-sm w-full focus:outline-none focus:ring-blue-700 focus:to-blue-700"
             name="gender" id="gender"/ >
            <div class="flex justify-center">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text text-sm font-medium text-white px-3 py-2.5 rounder-sm shadow-sm cursor-pointer">Save Gender</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
