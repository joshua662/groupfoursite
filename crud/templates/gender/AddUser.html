{% extends "layout/base.html" %}

{% block title %} Add User {% endblock title %} 

{% block content %}

{% include "include/sidebar.html" %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14">
    <div class="max-w-4xl mx-auto">
        <form action="#" method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Left Column -->
                <div class="space-y-4">
                    <div>
                        <label for="full_name" class="block text-sm font-medium mb-2">Full Name</label>
                        <input type="text" class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full 
                        focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="full_name" id="full_name" />
                    </div>
                    <div>
                        <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
                        <select name="gender" id="gender" class="bg-white px-3 py-2.5 border border-gray-400 text-black block text-sm rounded-sm w-full
                        focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                            <option value="">Select Gender</option>
                            {% for gender in genders %}
                                <option value="{{ gender.gender_id }}">{{ gender.gender }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="birth_date" class="block text-sm font-medium mb-2">Birth Date</label>
                        <input type="date" class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full
                        focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="birth_date" id="birth_date" />
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-medium mb-2">Address</label>
                        <input type="text" class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full
                        focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="address" id="address" />
                    </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-4">
                    <div>
                        <label for="contact_number" class="block text-sm font-medium mb-2">Contact Number</label>
                        <input type="text" class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full
                        focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="contact_number" id="contact_number" />
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full
                        focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="username" id="username" />
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full
                        focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="password" id="password" />
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium mb-2">Confirm Password</label>
                        <input type="password" class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full
                        focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="confirm_password" id="confirm_password" />
                    </div>
                </div>
            </div>

            <div class="mt-6 justify-center">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-sm font-medium text-white px-4 py-2 rounded-sm shadow-sm cursor-pointer transition duration-300">Save User</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
