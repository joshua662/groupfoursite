{% extends "layout/base.html" %}

{% block title %} Delete Gender Page {% endblock title %}

{% block content %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="flex justify-center items-center min-h-[60vh] px-2">
    <form action="{% url 'delete_gender' gender.gender_id %}" method="post" class="bg-white border border-blue-200 rounded-lg shadow-md p-6 sm:p-8 w-full max-w-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-400 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-700 focus:border-blue-700"
                name="gender" id="gender" value="{{ gender.gender }}" readonly>
        </div>
        <div class="flex flex-col sm:flex-row justify-center gap-2">
            <a href="/gender/list" class="bg-white text-sm font-medium text-black px-3 py-2.5 rounded-sm shadow-sm cursor-pointer hover:bg-gray-200 hover:outline-none border border-gray-300 text-center">Back</a>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-sm font-medium text-white px-3 py-2.5 rounded-sm shadow-sm cursor-pointer">Delete Gender</button>
        </div>
    </form>
</div>

{% endblock content %}
