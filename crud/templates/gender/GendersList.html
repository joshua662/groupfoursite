{% extends "layout/base.html" %}

{% block title %}
Gender List
{% endblock title %}

{% block content %}

{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14">
    <div class="relative overflow-x-auto rounded-md shadow-sm">
        <table class="w-full">
            <thead class="text-xs text-left text-black bg-gray-600">
                <tr>
                    <th class="px-8 py-3 text-center">Gender</th> <!-- Adjusted padding -->
                    <th class="px-8 py-3 text-center">Actions</th> <!-- Adjusted padding -->
                </tr>
            </thead>
            <tbody class="text-sm text-black bg-slate-400">
                {% for gender in genders %}
                    <tr class='hover:bg-gray-400 border-gray-400'>
                        <td class="px-8 py-3 text-center">{{ gender.gender }}</td> <!-- Adjusted padding and alignment -->
                        <td class="px-8 py-3 text-center">
                            <div class="inline-flex shadow-sm">
                                <a href="/gender/edit/{{ gender.gender_id }}" class="bg-green-600 px-3 py-2.5 font-medium text-white rounded-sm hover:bg-green-700 hover:outline-none">Edit</a>
                                <a href="/gender/delete/{{ gender.gender_id }}" class="bg-red-600 px-3 py-2.5 font-medium text-sm text-white rounded-e-sm hover:bg-red-700 hover:outline-none">Delete</a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
        document.addEventListener("DOMContentLoaded", function () {
            const checkbox = document.getElementById("show-password");
            const passwordField = document.getElementById("password");

            checkbox.addEventListener("change", function () {
                passwordField.type = this.checked ? "text" : "password";
            });
        });
    </script>

{% endblock content %}
