

{% extends "layout/base.html" %}

{% block title %} Edit Gender Page {% endblock title %}

{% block content %}

{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-12 sm:ml-50 mt-16 md:mt-15">
    <form action="{% url 'edit_gender' gender.gender_id %}" method="post">
        {% csrf_token %}
        <div class="mx-auto w-full md:w-1/3 mb-2">
            <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-400 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-700 focus:border-blue-700"
                name="gender" id="gender" value="{{ gender.gender }}">
            <div class="flex justify-center"> 
                <a href="/gender/list" class="bg-white text-sm font-medium text-black px-3 py-2.5 rounded-sm shadow-sm mr-1 cursor-pointer hover:bg-gray-200 hover:outline-none">Back</a>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-sm font-medium text-white px-3 py-2.5 rounded-sm shadow-sm cursor-pointer">Save Gender</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
